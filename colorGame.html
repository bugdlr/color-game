    <meta property="og:title" content="Color Game" />
    <meta property="og:image" content="https://res.cloudinary.com/dc4komhg2/image/upload/v1558398061/colorGame_debjwn.png" />

    <title>The Great Color Guessing Game</title>
    <link rel="stylesheet" href="colorGame.css">
  </head>
  <body>
    <h1>The Great
       <br>
       <span id="colorDisplay">RGB</span>
       <br>
       Color Game</h1>

    <div class="stripe">
      <button type="button" name="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button class="mode">Easy</button>
      <button class="mode selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="colorGame.js"></script>
  </body>
